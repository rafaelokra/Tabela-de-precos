<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de precos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="tabela-preco">
    <section class="essentials" style="--delay:10ms">
        <div class="inner"style="--delay: 10ms">
            <p>PARA VOCE COMEÃ‡AR</p>

            <div class="title-price">
                <strong class="title">Essentials</strong>
                <span class="price">R$ <strong>19,97</strong></span>
            </div>
        
            <button class="prime">Assinar agora</button>

            <ul>
             <li>
                <i class="ph ph-check"></i>
                <span>Ate 3 usuarios</span>
                <i class="ph ph-info"></i>
            </li>
            <li>
                <i class="ph ph-check"></i>
                <span>Autoatendimaneto</span>
                <i class="ph ph-info"></i>
            </li>
        </ul>
    </div>
    </section>

    <section class="ultimate"style="--delay: 210ms">
        <div class="inner">
            <p>para voce decolar</p>
            <div class="title-price">
               <strong class="title">Ultimate</strong>
                <span class="price">R$
                    <strong>29,97</strong>
                </span>
            </div>
            <button class="secondary">
                Assinar agora
            </button>
            <ul>
                <li>
                    <i class="ph ph-check"></i>
                    <span>Usuarios ilimitados</span>
                    <i class="ph ph-info"></i>
                </li>
                <li>
                    <i class="ph ph-check"></i>
                    <span>Suporte 24/7</span>
                    <i class="ph ph-info"></i>
                </li>
                <li>
                    <i class="ph ph-check"></i>
                    <span>CMS Dedicado</span>
                    <i class="ph ph-info"></i>
                </li>
                <li>
                    <i class="ph ph-check"></i>
                    <span>Treinamentos</span>
                    <i class="ph ph-info"></i>
                </li>
            </ul>

        </div>

    </section>

    <section class="Enterprise"style="--delay: 410ms">
        <div class="inner">
            <p>PAra sua empresa</p>

            <div class="title-price">
                <strong class="title">Enterprise</strong>
            </div>
        
            <button class="prime">Fale com a gente</button>

            <ul>
             <li>
                <i class="ph ph-check"></i>
                <span>Plano customizado especialmente para a necessidade de seu negocio</span>
               
            </li>
            
        </ul>
    </div>
    </section>

</div>
    
</body>
</html>
